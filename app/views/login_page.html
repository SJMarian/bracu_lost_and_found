<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLF - Login</title>
    <link rel="stylesheet" href="/static/myStyle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="vh-100" style="background-color: #275cab;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="/assets/login_image.png" alt="Login image" class="img-fluid h-100"
                                    style="object-fit: cover;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form action="/login" method="POST">
                                        <h1>Welcome to BLF</h1>
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                            account</h5>

                                        <div class="form-outline mb-4">
                                            <input type="email" name="email" id="email_id"
                                                class="form-control form-control-lg" required />
                                            <label class="form-label" for="email_id">Email address</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" name="password" id="password_id"
                                                class="form-control form-control-lg" required />
                                            <label class="form-label" for="password_id">Password</label>
                                        </div>

                                        {% if error %}
                                        <p class="text-danger">Error: {{ error }}</p>
                                        {% endif %}

                                        {% if success %}
                                        <p class="text-success">Success: {{ success }}</p>
                                        {% endif %}

                                        <div class="pt-1 mb-4 row">
                                            <button class="btn btn-primary btn-lg btn-block" type="submit">
                                                <i class="fa-solid fa-right-to-bracket"></i> Login
                                            </button>
                                        </div>

                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">
                                            Don't have an account?
                                            <a href="/registration" style="color: #393f81;">Register here</a>
                                        </p>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
