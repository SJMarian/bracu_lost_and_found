<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLF - Signup</title>
    <link rel="stylesheet" href="/static/myStyle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-100 ps-0">
            <div class="row h-100 g-0">
                <!-- Left Image Section -->
                <div class="col-md-6" style="max-height: 100%; overflow: hidden;">
                    <img src="/assets/registration_image.jpg" alt="signup image" class="img-fluid h-100"
                        style="object-fit: cover;" />
                </div>
                <!-- Right Form Section -->
                <div class="col-md-6 d-flex align-items-center">
                    <div class="p-5 w-100">

                        <form action="/registration" method="POST">
                            <h1>Hello</h1>
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account.</h5>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="name">Full Name</label>
                                <input type="text" name="name" id="name" class="form-control form-control-lg"
                                    required />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="student_id">Student ID</label>
                                <input type="text" name="student_id" id="student_id"
                                    class="form-control form-control-lg" required />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="phone">Phone Number</label>
                                <input type="text" name="phone" id="phone" class="form-control form-control-lg"
                                    required />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email address</label>
                                <input type="email" name="email" id="email" class="form-control form-control-lg"
                                    required />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" name="password" id="password"
                                    class="form-control form-control-lg" required />
                            </div>

                            {% if error %}
                            <p class="text-danger">Error: {{ error }}</p>
                            {% endif %}

                            {% if success %}
                            <p class="text-success">Success: {{ success }}</p>
                            {% endif %}

                            <div class="pt-1 mb-4">
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Signup</button>
                            </div>

                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account?
                                <a href="/" style="color: #393f81;">Login here</a>
                            </p>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
